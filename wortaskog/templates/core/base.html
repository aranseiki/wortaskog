<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wortaskog{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    {% load static %}
    <script src="{% static 'core/js/theme-toggle.js' %}"></script>
</head>
<body>
    <header class="text-center py-4">
        <h1>Welcome to Wortaskog</h1>
        <!-- Dark/Light Mode Toggle Button -->
        <button id="theme-toggle" class="btn btn-light">Toggle Dark Mode</button>
    </header>
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>
    <footer class="text-center py-3">
        <p class="mb-0">&copy; {% block year %} {% endblock %} Wortaskog</p>
    </footer>
</body>
</html>
